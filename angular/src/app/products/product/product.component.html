<div [routerLink]="['/product', product.id]">
    <img src="http://via.placeholder.com/100x80?text={{product.title}}">
    <p>Price: <b>{{product.price}}$</b></p>
    <p>{{product.description}}</p>
    <button (click)="add.emit(product)">add</button>
    <button (click)="subtract.emit(product)">remove</button>
</div>
